<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classical Elegance Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="classical-player">
            <h1>Classical Elegance</h1>
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/c1G0EPFpwfk" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="controls">
                <button id="eleganceButton" class="elegance-button">Graceful Effect</button>
            </div>
            <div class="description">
                <h2>Symphony Orchestra</h2>
                <p>Immerse yourself in the timeless beauty of classical masterpieces performed by world-class orchestras.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
